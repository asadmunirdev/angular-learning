<form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)" class="p-4 border rounded shadow-sm bg-light">
    <!-- Product Name Input -->
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        id="productName"
        ngModel
        name="name"
        placeholder="Enter product name"
        required
        class="form-control"
      />
    </div>
  
    <!-- Dynamic Key-Value Pair Inputs for Data -->
    <div *ngFor="let entry of newProductData; let i = index" class="row g-2 mb-3 align-items-center">
      <div class="col">
        <input
          type="text"
          [(ngModel)]="newProductData[i].key"
          name="key{{i}}"
          placeholder="Enter key (e.g., color, price)"
          required
          class="form-control"
        />
      </div>
      <div class="col">
        <input
          type="text"
          [(ngModel)]="newProductData[i].value"
          name="value{{i}}"
          placeholder="Enter value"
          required
          class="form-control"
        />
      </div>
      <div class="col-auto">
        <button type="button" (click)="removeDataField(i)" class="btn btn-danger">Remove</button>
      </div>
    </div>
  
    <!-- Button to Add New Key-Value Pair -->
    <div class="mb-3">
      <button type="button" (click)="addDataField()" class="btn btn-secondary">Add Data Field</button>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
