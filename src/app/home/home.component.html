<div class="container">
  <!-- Hero Section -->
  <mat-card class="hero">
    <mat-card-header>
      <mat-card-title>Welcome to MyApp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Your one-stop solution for everything you need.</p>
      <button mat-raised-button color="primary">Get Started</button>
    </mat-card-content>
  </mat-card>

  <!-- Features Section -->
  <div class="features">
    <div class="feature" *ngFor="let feature of features">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ feature.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ feature.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Footer -->
  <mat-toolbar class="footer" color="primary">
    <span>&copy; 2024 MyApp. All rights reserved.</span>
  </mat-toolbar>
</div>
